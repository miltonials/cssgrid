<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=none">
    <title>Menú</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #dddddd;
        }
        header{
            text-align: center;
        }
        a {
            text-decoration: none;
            text-align: center;
            color: rgb(243, 237, 237);
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .project {
            border-radius: 2em;
            background-color: rgb(55 90 130);
            margin-bottom: 1rem;
        }
        .project-image {
            width: 25em;
            /* position: relative; */
        }
        .project-image img{
            border-radius: 2em;
            width: 100%;
            height: 200px;
            vertical-align: top;
            object-fit: cover;
        }
        footer {
            display: flex;
            justify-content: center;
            color: gray;
            
        }
        @media screen and (max-width: 425px){
            .project-image {
                width: 100vw;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>CSS GRID LAYOUT</h1>
        <hr>
    </header>
    <main>
        <section class="projects-container">
            <div class="project">
                <a href="./instagram/index.html">

                        <img src="./instagram.png" alt="Imagen de proyecto instagram">
                    </figure>
                </a>
            </div>
            <div class="project">
                <a href="./pinterest/index.html">
                    <h4>Pinterest</h4>
                    <figure class="project-image">
                        <img src="./pinterest.png" alt="Imagen de proyecto instagram">
                    </figure>
                </a>
            </div>
            <div class="project">
                <a href="./Platzi/index.html">
                    <h4>Landing de curso | Platzi</h4>
                    <figure class="project-image">
                        <img src="./platzi.png" alt="Imagen de proyecto instagram">
                    </figure>
                </a>
            </div>
            <div class="project">
                <a href="#">
                    <h4>movi.es | Aún no disponible</h4>
