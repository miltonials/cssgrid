<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta content="viewport" name="width=device-width, user-scalable:1.0">
        <title>Instagram Layout</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <section class="post-list">
            <a href="" class="post">
                <figure class="post-image">
                    <img src="https://instagram.fsyq4-1.fna.fbcdn.net/v/t51.2885-19/s320x320/106471390_657600008432243_4465235091912796613_n.jpg?_nc_ht=instagram.fsyq4-1.fna.fbcdn.net&_nc_ohc=JXD_vM6o9BgAX-nuKHZ&oh=13f92d35abd5a8c65d93b2d847dab6d8&oe=5F9AEC0A" alt="">
                </figure>
                <div class="post-overlay">
                    <p>
                        <span class="post-likes">345</span>
                        <span class="post-comments">20</span>
                    </p>
                </div>
            </a>
        </section>
    </body>
</html>
